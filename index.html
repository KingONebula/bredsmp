<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Server</title>
  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;

      /* Repeating background image */
      background-image: url("Bread.png"); /* replace with your image */
      background-repeat: repeat;
      background-size: 200px;
      background-color: #f7e7c1;

      color: #4a3b2a;
      overflow-x: hidden;
    }

    /* Bread particle styling */
    .bread {
      position: fixed;
      top: -50px;
      font-size: 1.5rem;
      opacity: 0.9;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Banner container */
    .banner {
      width: 100%;
      height: 250px;
      overflow: hidden;
      border-bottom: 6px solid #d1b27c;
    }

    /* Full-width banner image */
    .banner-img {
      width: 100%;
      height: 250px;
      object-fit: cover; /* keeps it nicely cropped */
      display: block;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 247, 225, 0.92);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      color: #6b4e2e;
    }

    .info-box {
      background: #f3e2b8;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      border: 2px solid #d1b27c;
    }

    .info-box p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 10px;
      font-weight: bold;
      color: #6b4e2e;
    }
  </style>
</head>
<body>

  <!-- Bread particles -->
  <script>
    const breadEmojis = ["ü•ñ", "üçû", "ü•ê", "ü•®"];
    const amount = 25;

    for (let i = 0; i < amount; i++) {
      const bread = document.createElement("div");
      bread.className = "bread";
      bread.innerText = breadEmojis[Math.floor(Math.random() * breadEmojis.length)];
      bread.style.left = Math.random() * 100 + "vw";
      bread.style.animationDuration = 4 + Math.random() * 6 + "s";
      bread.style.fontSize = 1 + Math.random() * 2 + "rem";
      document.body.appendChild(bread);
    }
  </script>

  <!-- Full-width banner image -->
  <div class="banner">
    <img src="bredbanner.png" class="banner-img">
  </div>

  <div class="container">

</body>
</html>
